<ion-header>
  <ion-toolbar>
    <ion-title>qrscan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-card *ngIf="qrcodestatus">
  <ion-item>
    <ion-label>{{qrcodestatus}}</ion-label>

</ion-card>
 

</ion-content>

<ion-footer>

  </ion-toolbar>
</ion-footer>

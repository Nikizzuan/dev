<style>
.rm{
    


font-family: Roboto;
font-style: normal;
font-weight: normal;
line-height: normal;
font-size: 23px;

color: #A6A6A6;
}

.rm2{
  font-family: Roboto;
font-style: normal;
font-weight: bold;
line-height: normal;


color: #6C93DC;
}

.labeltest{

width: 156px;
height: 30px;
padding-left: 5%;

font-family: Roboto;
font-style: normal;
font-weight: normal;
line-height: normal;
font-size: 14px;

color: #8A8A8A;
}
</style>

<ion-header *ngIf="(user | async) || {} as user" >
  <ion-toolbar color ="primary">
    
    <ion-buttons slot="start">
      <ion-menu-button style="color: #ffffff;"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
    <ion-button  (click)="signOut()">
     Log Out
     </ion-button>
  
    </ion-buttons>
 
    <ion-title   >
      Donation 
     
    </ion-title>


  </ion-toolbar >


</ion-header>

<ion-content >
    <br>
  <ion-label class="labeltest">Donate to</ion-label>
  <ion-card>
      <img src="../assets/img/yayasanusm.png"/>

    </ion-card>

    <br>

  <ion-label class="labeltest">Your Account Balance</ion-label>
<ion-card>
<ion-item> <p ><ion-text class="rm" color="primary"><sub>RM : </sub></ion-text> <ion-text style="font-size: 23px;" color="primary"><sub>{{userinfos.eWallet | number : '1.2-2'}}</sub></ion-text>
  </p>
  </ion-item>
</ion-card>
<ion-label class="labeltest" >Donation Amount</ion-label>
<ion-card>

  <ion-item>
      <ion-label class="rm2">RM </ion-label>
      <ion-input [(ngModel)]="amounttodonate" type="number" placeholder="Enter Your Amount"></ion-input>
</ion-item>
 
</ion-card>

<ion-button  expand="full" (click)="donate(amounttodonate)" >
  Confirm
</ion-button>
</ion-content>

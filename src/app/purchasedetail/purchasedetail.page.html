    color: #A6A6A6;

    .labeltest{
    
    width: 156px;

<ion-header>
  <ion-toolbar>
    <ion-title>Purchase Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-label>{{qrdata.CustomerName}}, has requested a QR Pay Transaction. </ion-label>
  <br>

  <ion-label>Amount :</ion-label>
  <ion-card>

      <ion-item>
          <ion-item> <p ><ion-text class="rm" color="primary"><sub>RM : </sub></ion-text> <ion-text style="font-size: 23px;" color="primary"><sub>{{qrdata.BillDue | number : '1.2-2'}}</sub></ion-text>
          </p>
          </ion-item>
    </ion-item>
     
</ion-card>
    

  

  <ion-card *ngIf="qrcode">
      <ngx-qrcode 
      [qrc-value] = "qrcode"
      qrc-class = "aclass"
      qrc-errorCorrectionLevel = "L">
      </ngx-qrcode>
  </ion-card>


</ion-content>


<ion-footer>
  <ion-toolbar>
   
    <ion-button expand="full" (click)="accepttransaction()">
      Accept
    </ion-button>
    <ion-button expand="full" (click)="declinedtransaction()">
        Decline
      </ion-button>


  </ion-toolbar>
</ion-footer>

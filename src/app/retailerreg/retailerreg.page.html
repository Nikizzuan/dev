<ion-header>
  <ion-toolbar>
    <ion-title>retailerreg</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-content *ngIf="!tabsinfo">
      <ion-list lines="full">

          <ion-item>
            <ion-label fixed>Cupon Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.userName"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>identification number</ion-label>
            <ion-input type="text" [(ngModel)]="user.matricNum"></ion-input>
          </ion-item>
        
        </ion-list>
      <ion-button expand="full" (click)="Nextface()">Next</ion-button>
  </ion-content>

  <ion-content *ngIf="tabsinfo">


      <ion-list lines="full">

          <ion-item>
            <ion-label fixed>adress</ion-label>
            <ion-input type="text" [(ngModel)]="user.storeAdress"></ion-input>
          </ion-item>
        
        
        </ion-list>
      <ion-button expand="full" (click)="saveUser()">save</ion-button>


  </ion-content>
</ion-content>

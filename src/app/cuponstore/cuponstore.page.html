

<ion-header >
    <ion-toolbar color ="primary">
      
      <ion-buttons slot="start">
        <ion-menu-button style="color: #ffffff;"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
      <ion-button  (click)="signOut()">
       Log Out
       </ion-button>
    
      </ion-buttons>
   
      <ion-title   >
        Store  
       
      </ion-title>
  
  
    </ion-toolbar >
  
  
  </ion-header>


 
    <ion-content class="card-background-page">

      <ion-card *ngFor="let item of todos">
      
        <img src="../assets/img/retailercupon3.png"/>
        <div class="card-title"> {{ item.CuponName }}</div>
        <div class="card-amount"> RM {{ item.Amountalocate }}.00</div>
        <div class="card-subtitle">Expiration Date : {{ item.Expiredate | date:'short' }}</div>
        <ion-item-sliding>
            <ion-item color="warning" >
                <ion-label >Slide To View More & Buy >>></ion-label>
              </ion-item>
        <ion-item-options side="end">
            <ion-item-option lines='inset' button [routerLink] = "['/viewcupon', item.id , false]" >View More</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>


      </ion-card>

    </ion-content>

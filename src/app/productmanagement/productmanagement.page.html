<ion-header >
    <ion-toolbar color ="primary">
      
      <ion-buttons slot="start">
        <ion-menu-button style="color: #ffffff;"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
      <ion-button  (click)="signOut()">
       Log Out
       </ion-button>
    
      </ion-buttons>
   
      <ion-title   >
       Product Management 
       
      </ion-title>
  
  
    </ion-toolbar >
  
  
  </ion-header>
<ion-content padding>


  <ion-card *ngFor="let item of Products">
    <ion-img [src]="item.img"></ion-img>
    <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>

        
       
     
    </ion-card-header>
    <ion-card-content>
        <p>Description: {{item.Description}}</p>
        <p>RM: {{item.price | number : '1.2-2'}}</p>
        <div slot="end">
          <ion-icon  name="create" lines='inset' button [routerLink] = "['/addproduct', item.id]"></ion-icon>
          <ion-icon name="trash" (click)="remove(item)"></ion-icon>
        </div>
    </ion-card-content>

</ion-card>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addproduct()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>


</ion-content>

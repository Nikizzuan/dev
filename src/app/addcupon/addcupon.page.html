<ion-header >
    <ion-toolbar color ="primary">
      
      <ion-buttons slot="start">
        <ion-menu-button style="color: #ffffff;"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
      <ion-button  (click)="signOut()">
       Log Out
       </ion-button>
    
      </ion-buttons>
   
      <ion-title   >
        Add Coupon  
       
      </ion-title>
  
  
    </ion-toolbar >
  
  
  </ion-header>
<ion-content padding>

  <ion-list lines="full">

    <ion-item>
      <ion-label fixed>Cupon Name</ion-label>
      <ion-input type="text" [(ngModel)]="todo.CuponName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Expire date</ion-label>
      <ion-input type="text" [(ngModel)]="todo.Expiredate"></ion-input>
    </ion-item>
  
  </ion-list>
<ion-button expand="full" (click)="saveTodo()">save</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>student registrsion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-content *ngIf="!tabsinfo">
    <ion-list lines="full">

        <ion-item>
          <ion-label fixed>Your Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.userName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Matric number</ion-label>
          <ion-input type="number" [(ngModel)]="user.matricNum"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Academic Year</ion-label>
          <ion-input type="number" [(ngModel)]="user.academicYear"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Student Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
      </ion-list>
      <ion-button expand="full" (click)="saveUser()">save</ion-button>
</ion-content>


</ion-content>
